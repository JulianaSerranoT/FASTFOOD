version: '3'

services:

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: fastfood
    ports:
      - "3307:3306"
    volumes:
      - ./db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d/:ro  # Script SQL para inicializaci√≥n
  notificaciones:
    build: ./notificaciones/src
    links:
      - tareas
      - usuarios
      - db
    image: fastfood-notificaciones
    ports:
      - "3001:3001"
  ordenes:
    build: ./ordenes/src
    links:
      - usuarios
      - productos
      - db
    image: fastfood-ordenes
    ports:
      - "3002:3002"
  productos:
    build: ./productos/src
    links:
      - db
      ##necesito saber database
    image: fastfood-productos
    ports:
      - "3003:3003"
  tareas:
    build: ./tareas/src
    links:
      - db
      - usuarios
    image: fastfood-tareas
    ports:
      - "3004:3004"
  usuarios:
    build: ./usuarios/src
    links:
      - db
    image: fastfood-usuarios
    ports:
      - "3005:3005"
  estadisticas:
    build: ./estadisticas/src
    links:
      - ordenes
      - usuarios
      - db
    image: fastfood-estadisticas
    ports:
      - "3006:3006"
  web:
    build: ./web
    links:
      - db
      - notificaciones
      - estadisticas
      - ordenes
      - productos
      - tareas
      - usuarios
    image: fastfood-web
    ports:
      - "1080:80"
    
