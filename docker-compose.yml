version: '3.8'

services:

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fastfood
      MYSQL_USER: root
      MYSQL_PASSWORD: my_password
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql  # Para persistir los datos
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Script SQL para inicializaci√≥n
  notificaciones:
    build: ./notificaciones/src
    links:
      - tareas
      - usuarios
      - db
    ## necesito saber si va database o como se hace
    ports:
      - "3001:3001"
  ordenes:
    build: ./ordenes/src
    links:
      - usuarios
      - productos
      - db
    ports:
      - "3002:3002"
  productos:
    build: ./productos/src
    links:
      - db
      ##necesito saber database
    ports:
      - "3003:3003"
  tareas:
    build: ./tareas/src
    links:
      - db
      - usuarios
    ports:
      - "3004:3004"
  usuarios:
    build: ./usuarios/src
    links:
      - db
    ports:
      - "3005:3005"
  estadisticas:
    build: ./estadisticas/src
    links:
      - ordenes
      - usuarios
      - db
    ports:
      - "3006:3006"
  web:
    build: ./web
    links:
      - db
      - notificaciones
      - estadisticas
      - ordenes
      - productos
      - tareas
      - usuarios
    ports:
      - "1080:80"
    
